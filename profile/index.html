<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>My Profile | D'Vica Store</title>
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width= device-width, initial-scale= 1">
  <meta name="description"
    content="Info Akun Anda. Lihat dan Ubah Profil Anda">
  <script defer src="./index.js"></script>
</head>

<body>
  <header class="menubar">
    <h1 class="title">My Account</h1>
    <ul class="navbar">
      <li class="home">Home</li>
      <li class="logout">Log Out</li>
    </ul>
  </header>
  <section class="main">
    <section class="vertical-navbar">
      <ul>
        <li class="vnav-items myprofile">Profile</li>
        <li class="vnav-items edit">Edit Profile</li>
        <li class="vnav-items change-password">Change Password</li>
        <li class="vnav-items delete">Delete Account</li>
      </ul>
    </section>
    <section class="profile">
      <h3>My Profile</h3>
      <p class="name">Name : <span id="name"></span></p>
      <p class="username">Username : <span id="username"></span></p>
      <p class="email">Email : <span id="email"></span></p>
      <p class="cellphone">Phone Number : <span id="cellphone"></span></p>
    </section>
  </section>
</body>
</html>
