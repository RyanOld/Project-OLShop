<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>My Profile | D'Vica Store</title>
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width= device-width, initial-scale= 1">
  <meta name="description"
    content="Info Akun Anda. Lihat dan Ubah Profil Anda">
  <script defer src="./index.js"></script>
</head>

<body>
  <header class="menubar">
    <h1 class="title">My Account</h1>
    <ul class="navbar">
      <li class="home">Home</li>
      <li class="logout">Log Out</li>
    </ul>
  </header>
  <section class="main">
    <section class="vertical-navbar">
      <ul>
        <li class="vnav-items myprofile">Profile</li>
        <li class="vnav-items edit">Edit Profile</li>
        <li class="vnav-items">Delete Account</li>
      </ul>
    </section>
    <section class="profile">
      <h3>My Profile</h3>
      <form action="" class="userdata">
        <section class="email">
          <label for="email">E-Mail : </label>
          <input type="email" id="email" name= "email">
        </section>
        <section class="cellphone">
          <label for="cellphone">Nomor Telepon : </label>
          <input type="text" id="cellphone" name= "cellphone">
        </section>
        <section class="password-change">
          <section class="password-auth">
            <label for="password">Password Anda : </label>
            <input type="text" id="cellphone" name= "password">
          </section>
          <section class="new-password">
            <label for="new-password">Password Baru : </label>
            <input type="text" id="new-password" name="new-password">
          </section>
          <section class="confirm-password">
            <label for="confirm-password">Konfirmasi Password Baru : </label>
            <input type="text" id="confirm-password" name= "confirm-password">
          </section>
        </section>
      </form>
    </section>
  </section>
</body>
</html>
