<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>My Profile | D'Vica Store</title>
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width= device-width, initial-scale= 1">
  <meta name="description"
    content="Info Akun Anda. Lihat dan Ubah Profil Anda">
  <script defer src="./index.js"></script>
</head>

<body>
  <header class="menubar">
    <h1 class="title">My Account</h1>
    <ul class="navbar">
      <li class="home">Home</li>
      <li class="logout">Log Out</li>
    </ul>
  </header>
  <section class="main">
    <section class="vertical-navbar">
      <ul>
        <li class="vnav-items myprofile">Profile</li>
        <li class="vnav-items edit">Edit Profile</li>
        <li class="vnav-items delete">Delete Account</li>
      </ul>
    </section>
    <section class="profile">
      <h3>Edit Profile</h3>
      <form action="" class="userdata">
        <section class="first-name">
          <label for="first-name">First Name : </label>
          <input type="text" id="first-name" name= "first-name">
        </section>
        <section class="last-name">
          <label for="last-name">Last Name : </label>
          <input type="text" id="last-name" name= "last-name">
        </section>
        <section class="cellphone">
          <label for="cellphone">Cellphone : </label>
          <input type="text" id="cellphone" name="cellphone">
        </section>
      </form>
      <section class="btn-container">
        <button class="edit-profile-btn">
          Edit Profile
        </button>
      </section>
    </section>
  </section>
</body>
</html>
