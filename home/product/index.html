<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>Product | D'Vica Store</title>
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width= device-width, initial-scale= 1">
  <meta name="description" content="Bagian Utama D'Vica Online Store">
  <script defer src="./index.js"></script>
</head>

<body>
  <header class="title-bar">
    <section class="image">
      <a href="./">
        <img src="../assets/ele/dvica ed.png" alt="">
      </a>
    </section>
      <ul class="navbar">
        <a href="../">
          <li class="nav-items">Home</li>
        </a>
        </section>
      </ul>
  </header>
  <section class="product-details">
    <div class="img-container">
      <img src="" alt="" class="gambar">
    </div>
    <div class="item-info">
      <h3 class="item-name"     >Nama Produk</h3>
      <p class = "stock"        >Stok</p>
      <p class="price"          >Harga</p>
      <div class="order-buttons">
        <button class="less">-</button>
        <p class="count">0</p>
        <button class="more">+</button>
      </div>
      <p class="desc"           >Deskripsi</p>
    </div>
  </section>
</body>
</html>
