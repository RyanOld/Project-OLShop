<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>Checkout | D'Vica Store</title>
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width= device-width, initial-scale= 1">
  <meta name="description" content="Checkout barang-barang yang telah dipilih, lalu penghitungan harga total">
  <script defer src="./index.js"></script>
</head>

<body>
  <header class="title-bar">
    <section class="image">
      <a href="./">
        <img src="../assets/ele/dvica ed.png" alt="">
      </a>
    </section>
    <ul class="navbar">
      <!--      <a href="../"><li class="nav-items">Home</li></a> -->
      <section class="logged-out">
          <li class="nav-items home">Home</li>
      </section>
    </ul>
  </header>
  <section class="checkout">
    <section class="checkout-main">
      <h2 class="title">Rincian Pembayaran</h2>
      <section class="purchased-items index">
        <p class="pcs">Pcs</p>
        <p class="product-name">Nama Produk</p>
        <p class="price">Harga Total</p>
      </section>
      <section class="purchased-items" id="seed">
        <p class="pcs">Pcs</p>
        <p class="product-name">Nama Produk</p>
        <p class="price">Harga Total</p>
      </section>
    </section>
    <section class="checkout-sys">
      <section class="admin">
      <p></p>
      <p>Biaya Administrasi (4%)</p>
      <p class="admin-cost">0</p>
      </section>
    </section>
    <section class="total">
      <p></p>
      <p>Total</p>
      <p class="total-cost">0</p>
    </section>
    <section class="form">
      <form>
        <section class="address">
          <p></p>
          <label for="address">Alamat Pengiriman : </label>
          <input type="text" id="address" name="address" required="required" aria-required="true">
        </section>
        <section class="courier">
          <p></p>
          <label for="courier">Kurir : </label>
          <input type="courier" id="courier" name="courier" required="required" aria-required="true">
        </section>
        <section class="payment">
          <p></p>
          <label for="payment">Metode Pembayaran : </label>
          <input type="payment" id="payment" name="payment" required="required" aria-required="true">
        </section>
      </form>
    </section>
    <section class="btn-container">
      <button class="pay">Bayar</button>
    </section>
  </section>

</body>

</html>
